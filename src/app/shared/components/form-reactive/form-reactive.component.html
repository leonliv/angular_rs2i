<div class="container">
  <form novalidate (ngSubmit)="process()" [formGroup]="form">

    <div class="form-group">
      <input formContolName="name" type="text" class="form-control" placeholder="Enter full name" >
      <div class="alert alert-danger" *ngIf="isError('name')">Champs invalide</div>
    </div>

    <div class="form-group">
      <input formContolName="reference"  type="text" class="form-control" placeholder="Enter référence">
      <div class="alert alert-danger" *ngIf="form.get('reference').invalid && form.get('reference').touched">Champs invalide</div>
    </div>

    <div class="form-group">
      <select class="form-control" name="state">
        <option *ngFor="let state of states" [ngValue]="state">{{ state }}</option>
      </select>
    </div>

    <div class="form-group">
        <input formContolName="deliveryDate" type="date" class="form-control" placeholder="Delivery Date">
      </div>

    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>

  </form>
  </div>
